<div class="container">
<h1>Quotes</h1>
    <ul>
        <div *ngFor='let quote of quotes;let i=index'>
            <li appupvote>{{quote.quote}}</li>
            <button (click)='toggleName(i)'>Toggle Name</button>
            <app-quotedetail *ngIf='quote.showName'[quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quotedetail>
        </div>
        <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </ul>
